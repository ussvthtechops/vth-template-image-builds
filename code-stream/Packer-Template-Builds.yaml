---
project: Field Demo
kind: PIPELINE
name: Packer-Template-Builds
icon: data:image/png;base64,
enabled: true
concurrency: 1
input:
  Packer-Build-vCenter-Cluster: sc2c04-ATMM
  Packer-Build-vCenter-Datastore: sc2c02vsan01
  Packer-Build-vCenter-Folder: FieldDemo Packer Templates
  Packer-Build-vCenter-Network: Mgmt VMs
  Packer-Build-vRA-Project: Field Demo
  Packer-Build-vRA-vSphere-Cloud-Account: Santa Clara VC3
  Packer_Version: 1.6.0
_inputMeta:
  Packer_Version:
    description: Packer Version
    mandatory: false
  Packer-Build-vCenter-Network:
    description: Name of the DHCP enabled vCenter Network on which to build the VMs
    mandatory: true
  Packer-Build-vCenter-Datastore:
    description: Name of the vCenter Datastore on which to build the VMs
    mandatory: true
  Packer-Build-vCenter-Folder:
    description: Name of the vCenter Folder in which to build the VMs
    mandatory: true
  Packer-Build-vRA-vSphere-Cloud-Account:
    description: 'Name of the vSphere '
    mandatory: true
  Packer-Build-vCenter-Cluster:
    description: Name of the vCenter Cluster on which to build the VMs
    mandatory: true
  Packer-Build-vRA-Project:
    description: ''
    mandatory: true
workspace:
  endpoint: sc2-fd-perm-docker
  image: sammcgeown/codestream-ci-packer:latest
  registry: ''
  path: /build
  limits:
    cpu: 1.0
    memory: 512
stageOrder:
- Build
- Test
- Release
stages:
  Test:
    taskOrder:
    - Install Terraform
    - Validate Image Plan
    - Run Image Plan
    - Validate Test Plan
    - Run Test Plan
    - Security Scan
    - Destroy Test VMs
    tasks:
      Install Terraform:
        type: CI
        input:
          steps:
          - '# Download Terraform'
          - wget -q https://releases.hashicorp.com/terraform/0.12.26/terraform_0.12.26_linux_amd64.zip
          - unzip terraform_0.12.26_linux_amd64.zip
          - mv -f terraform /usr/local/bin
          - chmod +x /usr/local/bin/terraform
          - '# Download Terraform vRA Provider'
          - mkdir -p ~/.terraform.d/plugins/linux_amd64
          - wget -q https://github.com/vmware/terraform-provider-vra/releases/download/v0.2.3/terraform-provider-vra-linux_amd64-v0.2.3.tgz
          - tar xvf terraform-provider-vra-linux_amd64-v0.2.3.tgz
          - mv terraform-provider-vra_v0.2.3 ~/.terraform.d/plugins/
          - '# Validate'
          - terraform version
          - ''
          - BUILDTIME=${Build.Configure Environment.output.exports.BUILDTIME}
          - '# Set environment variables'
          - cat <<EOF >> /build/terraform.secrets
          - export TF_VAR_vra_refresh_token="${Build.Get API Token.output.responseJson.refresh_token}"
          - export TF_VAR_vra_url="${var.Packer-Build-vRA-Url}"
          - export TF_VAR_images=["\"packer-centos7-$BUILDTIME\"","\"packer-centos8-$BUILDTIME\"","\"packer-ubuntu1804-$BUILDTIME\""]
          - export TF_VAR_vra_cloud_account="${input.Packer-Build-vRA-vSphere-Cloud-Account}"
          - export TF_VAR_vra_project="${input.Packer-Build-vRA-Project}"
          - export TF_VAR_buildtime="$BUILDTIME"
          - EOF
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Run Image Plan:
        type: CI
        input:
          steps:
          - set +x
          - source /build/terraform.secrets
          - set -x
          - ''
          - cd /build/templates/terraform/image
          - terraform init -no-color >> /dev/null
          - terraform apply -no-color --auto-approve tf.image.plan
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Security Scan:
        type: CI
        input:
          steps:
          - '# ToDo - Security Scan'
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Validate Test Plan:
        type: CI
        ignoreFailure: true
        input:
          steps:
          - set +x
          - source /build/terraform.secrets
          - set -x
          - ''
          - cd /build/templates/terraform/test
          - terraform init -no-color >> /dev/null
          - terraform plan -no-color -out=tf.test.plan
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Destroy Test VMs:
        type: CI
        input:
          steps:
          - set +x
          - source /build/terraform.secrets
          - set -x
          - ''
          - cd /build/templates/terraform/test
          - terraform destroy -no-color --auto-approve
          - cd /build/templates/terraform/image
          - terraform destroy -no-color --auto-approve
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Run Test Plan:
        type: CI
        ignoreFailure: true
        input:
          steps:
          - set +x
          - source /build/terraform.secrets
          - set -x
          - ''
          - cd /build/templates/terraform/test
          - terraform apply -no-color --auto-approve tf.test.plan
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Validate Image Plan:
        type: CI
        input:
          steps:
          - set +x
          - source /build/terraform.secrets
          - set -x
          - ''
          - cd /build/templates/terraform/image
          - terraform init -no-color >> /dev/null
          - terraform plan -no-color -out=tf.image.plan
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
  Build:
    taskOrder:
    - Configure Environment
    - Build Packer Images
    - Get API Token
    - Trigger Image Enumeration
    - Wait For Enumeration
    tasks:
      Wait For Enumeration:
        type: POLL
        input:
          url: ${var.Packer-Build-vRA-Url}/iaas/api/request-tracker/${Build.Trigger Image Enumeration.output.responseBody.id}
          pollCount: 5
          pollIntervalSeconds: 60
          ignoreFailure: true
          headers:
            Accept: application/json
            Content-Type: application/json
            Authorization: ${Build.Get API Token.output.responseHeaders.Authorization}
          exitCriteria:
            success: status == 'FINISHED'
            failure: status == 'FAILED'
      Get API Token:
        type: REST
        input:
          action: post
          url: ${var.Packer-Build-vRA-Url}/csp/gateway/am/api/login?access_token
          headers:
            Accept: application/json
            Content-Type: application/json
          payload: |-
            {
              "username": "${var.Packer-Build-vRA-Username}",
              "password": "${var.Packer-Build-vRA-Password}"
            }
      Configure Environment:
        type: CI
        input:
          steps:
          - export BUILDTIME="$(date "+%Y%m%d-%H%M%S")"
          - '#export BUILDTIME="20200623-105152"'
          - ''
          - '# Create environment variables'
          - cat <<EOF >> /build/packer.secrets
          - export VCPASS='${var.Packer-Build-vCenter-User-Password}'
          - export VCSERVER="${var.Packer-Build-vCenter-Server}"
          - export VCUSER="${var.Packer-Build-vCenter-User}"
          - export VCDATASTORE="${input.Packer-Build-vCenter-Datastore}"
          - export VCFOLDER="${input.Packer-Build-vCenter-Folder}"
          - export VCCLUSTER="${input.Packer-Build-vCenter-Cluster}"
          - export VCNETWORK="${input.Packer-Build-vCenter-Network}"
          - export SSHUSER="autotmm"
          - export SSHPASS="VMware1!"
          - export BUILDTIME=$BUILDTIME
          - EOF
          - ''
          - '# Get templates from git'
          - git clone ${var.Packer-Build-Git-Repository} templates
          export:
          - BUILDTIME
          artifacts: [
            ]
          process: [
            ]
      Trigger Image Enumeration:
        type: REST
        input:
          action: post
          url: ${var.Packer-Build-vRA-Url}/iaas/api/cloud-accounts/dfe60e8cf171d675599603ec8984a/private-image-enumeration
          headers:
            Accept: application/json
            Authorization: ${Build.Get API Token.output.responseHeaders.Authorization}
          payload: ''
      Build Packer Images:
        type: CI
        ignoreFailure: true
        input:
          steps:
          - set +x
          - source /build/packer.secrets
          - set -x
          - ''
          - cd /build/templates/
          - '# Validate config'
          - packer validate -var-file=variables.json -only=CentOS7,CentOS8,Ubuntu1804 all.json
          - '# Build validated config'
          - packer build -force -var-file=variables.json -only=CentOS7,CentOS8,Ubuntu1804 all.json
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
  Release:
    taskOrder:
    - Get Existing Image Mapping
    - Get Image Mapping ID
    - Delete Existing Image Mapping
    - Validate Release Plan
    - Run Release Plan
    tasks:
      Get Existing Image Mapping:
        type: REST
        input:
          action: get
          url: ${var.Packer-Build-vRA-Url}/iaas/api/image-profiles?$filter=((name%20eq%20%27*packer-image-profile*%27))
          headers:
            Accept: application/json
            Authorization: ${Build.Get API Token.output.responseHeaders.Authorization}
          payload: ''
      Delete Existing Image Mapping:
        type: REST
        preCondition: ${Release.Get Image Mapping ID.output.status} == "COMPLETED"  && ${Release.Get Image
          Mapping ID.output.exports.MAPPINGID} != "null"
        input:
          action: delete
          url: ${var.Packer-Build-vRA-Url}/iaas/api/image-profiles/${Release.Get Image Mapping ID.output.exports.MAPPINGID}
          headers:
            Accept: application/json
            Authorization: ${Build.Get API Token.output.responseHeaders.Authorization}
          payload: ''
      Validate Release Plan:
        type: CI
        input:
          steps:
          - set +x
          - source /build/terraform.secrets
          - set -x
          - ''
          - cd /build/templates/terraform/release
          - terraform init -no-color >> /dev/null
          - terraform plan -no-color -out=tf.release.plan
          - ''
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Run Release Plan:
        type: CI
        input:
          steps:
          - set +x
          - source /build/terraform.secrets
          - set -x
          - ''
          - cd /build/templates/terraform/release
          - terraform init -no-color >> /dev/null
          - terraform apply -no-color --auto-approve tf.release.plan
          - ''
          - ''
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Get Image Mapping ID:
        type: CI
        input:
          steps:
          - export MAPPINGID=$(echo '${Release.Get Existing Image Mapping.output.responseJson.content}'
            | jq -r '.[0].id')
          - ''
          export:
          - MAPPINGID
          artifacts: [
            ]
          process: [
            ]
